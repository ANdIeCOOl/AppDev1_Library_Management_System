{% extends  'base.html' %}
{%block title%} 
Profiles
{% endblock%}
{% block content%}
    <div class="container">
        <div class="row">
            {% for user in users %}
        

                <div class="col-sm mt-3 mb-3">
                    <div class="card" style="width: 18rem;">
                        <img src="static\animation.gif" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{user.name}}</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-secondary  stretched-link">Visit profile</a>
                        </div>
                    </div>
                </div>
    
            {% endfor %}
        </div>
    </div>

{% endblock %}
