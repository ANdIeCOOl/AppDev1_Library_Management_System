{% extends  'base.html' %}
{%block title%} 
Readers
{% endblock%}
{% block content%}
    <div class="mx-auto p-2" style="width: 200px;">
        <h1 style="color: white;" class="display-1 ">Readers</h1>
    </div>

    <div class="container">
        <div class="row">
            {% for user in users %}
        

                <div class="col-sm mt-3 mb-3">
                    <div class="card" style="width: 18rem;">
                        <img src="static\animation.gif" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{user.name}}</h5>
                          <h2 class="card-title">{{user.username}}</h2>
                          <a href="{{url_for('ModifyUser',user_id=user.id)}}" class="btn btn-secondary  stretched-link">Visit profile</a>
                        </div>
                    </div>
                </div>
    
            {% endfor %}
        </div>
    </div>

{% endblock %}
