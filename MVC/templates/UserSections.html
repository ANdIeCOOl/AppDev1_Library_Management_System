{% extends  'base.html' %}
{%block title%} 
Genres
{% endblock%}
{% block content%}

    <div class="mx-auto p-2" style="width: 300px;">
        <h1 style="color: white;" class="display-1 ">Sections</h1>
    </div>
    <div class="container">
        <div class="row">
            {% for section in sections %}
        

                <div class="col-sm mt-3 mb-3">
                    <div class="card" style="width: 18rem;">
                        <img src="static\sectionsimg.jpg" class="card-img-top" alt="..." style="width: 18rem; height: 13rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{section.name}}</h5>
                          <p class="card-text">{{section.description}}</p>
                          <a href="{{url_for('Section',section_id = section.id)}}" class="btn btn-primary stretched-link">Visit Section</a>
                        </div>
                    </div>
                </div>
    
            {% endfor %}

        </div>
    </div>

{% endblock %}
