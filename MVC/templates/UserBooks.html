{% extends  'base.html' %}
{%block title%} 
Your Library
{% endblock%}
{% block content%}
<h1 style="color: white;" class="display-1">Library</h1>
    <div class="container">
        <div class="row">
            {% for book in books %}
        

                <div class="col-sm mt-3 mb-3">
                    <div class="card" style="width: 18rem;">
                        <img src="static\animation.gif" class="card-img-top" alt="..." style="height: 15rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{book.title}}</h5>
                          <p class="card-text"> {{book.description}}</p>
                          <a href="{{url_for('Book' , book_id = book.id)}}" class="btn btn-primary  stretched-link">View Book</a>
                        </div>
                    </div>
                </div>
    
            {% endfor %}
            </div>

        
        </div>
    </div> 



{% endblock %}
